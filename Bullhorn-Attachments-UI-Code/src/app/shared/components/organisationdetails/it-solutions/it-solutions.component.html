<form  [formGroup]="ItsolutionsFormGroup">
    <div class="grid ">
      <div class="col-12 md:col-6 lg:col-4">
        <label for="_pcoe">Primary CoE Area<span class="text-danger">*</span></label><br>
          <input type="text" id="_pcoe" formControlName="primarycoearea" class="inputMargin"
              pInputText />
        </div>
        <div class="col-12 md:col-6 lg:col-4">
            <label for="_scoe">Secondary CoE Area<span class="text-danger">*</span></label><br>
                <input type="text" id="_scoe" formControlName="secondarycoearea" class="inputMargin" pInputText />
        </div>        
      <div class="col-12 md:col-6 lg:col-4">
        <label for="_solsight">Solution Oversight<span class="text-danger">*</span></label><br>
          <input type="text" id="_solsight" formControlName="solutionoversight"  class="inputMargin" pInputText />
      </div>
    </div>
</form>
