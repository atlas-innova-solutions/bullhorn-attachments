<form [formGroup]="shiftSchedulesForm">
    <div class="grid">
        <div class="col-12 md:col-6 lg:col-4" *ngIf="isFormControlFieldDisplay('workSchedule')">
            <label  for="_workschedule">{{ 'assignmentLabel.alternativeWorkerSchedule' | translate }}<span *ngIf="isFormControlRequired('workSchedule')" class="text-danger">*</span></label><br>
            <p-dropdown  id="_workschedule" [formControl]="workScheduleFormControl" optionLabel="name" [options]="workScheduleList" optionValue="id" (onChange)="onFormChange('workSchedule')" placeholder="{{ 'placeholders.select' | translate }}"></p-dropdown>  
            <small class="p-error block" *ngIf="isValid('workSchedule')">{{ errorMessages.mandatory }}</small>
        </div>
    </div>        
</form>
