<div class="card">
    <p-tabView class="tabView">
        <p-tabPanel header="Paid Time Off" id="pto-rule-tab">
            <div class="grid">
                <div class="col-12 md:col-6 pb-0">
                    <p-fieldset legend="{{ 'benefitLabel.paidTimeOff' | translate }}">
                        <div class="grid">
                            <div class="col-3">
                                <label class="labelTxt">{{ 'benefitLabel.ptoPlan' | translate }}:</label>
                            </div>
                            <div class="col-9">
                                <label class="value">xxxxxxxx</label>
                            </div>

                        </div>
                    </p-fieldset>
                </div>
                <div class="col-12 md:col-6 pb-0">
                    <p-fieldset legend="{{ 'benefitLabel.balance' | translate }}">
                        <div class="grid">
                            <div class="col-5">
                                <label class="labelTxt">{{ 'benefitLabel.balance' | translate }}:</label>
                            </div>
                            <div class="col-7">
                                <label class="value">xxxxxxxxxxxxxxxxxxx</label>
                            </div>

                        </div>
                        <div class="grid">
                            <div class="col-5">
                                <label class="labelTxt">{{ 'benefitLabel.asOfPeriodEnding' | translate }}:</label>
                            </div>
                            <div class="col-7">
                                <label class="value">xxxxxxxx</label>
                            </div>

                        </div>
                    </p-fieldset>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="{{ 'benefitLabel.sickRule' | translate }}">
            <p-table [value]="empInfo">
                <ng-template pTemplate="header">
                    <tr>
                        <th>{{ 'benefitLabel.hcmAsgnmtId' | translate }}</th>
                        <th>{{ 'benefitLabel.customerName' | translate }}</th>
                        <th>{{ 'benefitLabel.workState' | translate }}</th>
                        <th>{{ 'benefitLabel.jurisdiction' | translate }}</th>
                        <th>{{ 'benefitLabel.asOfPeriodEnding' | translate }}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body">
                    <tr>
                        <td>xxxx</td>
                        <td>xxxx</td>
                        <td>xxxx</td>
                        <td>xxxx</td>
                        <td>xxxx</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-tabPanel>
        <p-tabPanel header="{{ 'benefitLabel.medicalBenefits' | translate }}">
            <div class="col-12 md:col-6 pb-0">
                    <div class="grid">
                        <div class="col-5">
                            <label class="labelTxt">{{ 'benefitLabel.medicalBenefitsEligibility' | translate }}:</label>
                        </div>
                        <div class="col-7">
                            <label class="value">xxxxxxx</label>
                        </div>

                    </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="{{ 'benefitLabel.holidayRule' | translate }}">
            <div class="col-12 md:col-6 pb-0">
                <div class="grid">
                    <div class="col-3">
                        <label class="labelTxt">{{ 'benefitLabel.holidayRule' | translate }} :</label>
                    </div>
                    <div class="col-9">
                        <label class="value">xxxxx</label>
                    </div>

                </div>
        </div>
        </p-tabPanel>
    </p-tabView>
</div>
